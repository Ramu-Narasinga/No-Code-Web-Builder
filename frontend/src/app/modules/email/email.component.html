<div class="email-container">
  <div class="email-title">
    <div>Emails</div>
    <div><button (click)="toggleCreateModal(true)">+ Create</button></div>
  </div>

  <app-entity-list
    [entities]="emails"
    [baseEditUrl]="baseEditUrl"
    (deleteEntity)="deleteEmail($event)"
  ></app-entity-list>

  <app-entity-create-modal
    [showCreateModal]="showCreateModal"
    [modalTitle]="modalTitle"
    (closeModal)="toggleCreateModal(false)"
    (createEntity)="createEmail($event)"
  ></app-entity-create-modal>
</div>
