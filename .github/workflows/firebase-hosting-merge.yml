name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - develop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Initializing dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run:  |
          cd ./frontend
          npm install

      - name: Creating & Initializing env variables for Admin Package
        run: |
          cd ./frontend
          pwd
          echo "About to deploy usingg npm run deploy"
          npm run prod-build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NO_CODE_WEBSITE_BUILDER }}'
          channelId: live
          projectId: no-code-website-builder
          entryPoint: "./frontend" 
