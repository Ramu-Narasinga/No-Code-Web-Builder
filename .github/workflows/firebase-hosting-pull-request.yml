name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Initializing dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run:  |
          cd ./frontend
          npm install

      - name: Creating & Initializing env variables for Admin Package
        run: |
          cd ./frontend
          pwd
          echo "About to build using npm run prod-build"
          npm run prod-build
          
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NO_CODE_WEBSITE_BUILDER }}'
          projectId: no-code-website-builder
